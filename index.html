<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href= 'styles.css' rel = 'stylesheet'>
    <!-- telling the browser this is a stylesheet -->
    <script src = 'script.js' defer></script>
    <!--  We want to make sure to defer so that it loads after our entire page is parsed-->

</head>
<body>
    <div class = 'calculator-grid'>
        <div class='output'>
            <div data-previous-operand class ='previous-operand'></div>
            <div data-current-operand class ='current-operand'></div>
        </div>
    
        <!-- using data attributes instead of classes because it's easier to see which 
        parts of the HTML are being used by JavaScript and which parts are being used 
        by actual CSS-->
        <button data-all-clear class='span-two'>AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class='span-two'>=</button>

      

    </div>
    
</body>
</html>
